<div>
    <h2 translate="tmcApp.ocorrenciaSubItem.home.title">OcorrenciaSubItems</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="ocorrenciaSubItem.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.ocorrenciaSubItem.home.createLabel">Create a new OcorrenciaSubItem</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOcorrenciaSubItemConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(ocorrenciaSubItem.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.ocorrenciaSubItem.delete.question" translate-values="{id: '{{ocorrenciaSubItem.id}}'}">Are you sure you want to delete this OcorrenciaSubItem?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.ocorrenciaSubItem.descricao">Descricao</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ocorrenciaSubItem in ocorrenciaSubItems">
                    <td><a ui-sref="ocorrenciaSubItem.detail({id:ocorrenciaSubItem.id})">{{ocorrenciaSubItem.id}}</a></td>
                    <td>{{ocorrenciaSubItem.descricao}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="ocorrenciaSubItem.detail({id:ocorrenciaSubItem.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="ocorrenciaSubItem.edit({id:ocorrenciaSubItem.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ocorrenciaSubItem.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
