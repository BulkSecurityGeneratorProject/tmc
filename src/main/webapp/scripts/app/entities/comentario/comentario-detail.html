
<div>
    <h2><span translate="tmcApp.comentario.detail.title">Comentario</span> {{comentario.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.conteudo">Conteudo</span>
                </td>
                <td>
                    <span class="form-control-static">{{comentario.conteudo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.data">Data</span>
                </td>
                <td>
                    <span class="form-control-static">{{comentario.data}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.ativo">Ativo</span>
                </td>
                <td>
                    <span class="form-control-static">{{comentario.ativo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.topico">topico</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="topico.detail({id:comentario.topico.id})">{{comentario.topico.conteudo}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.morador">morador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="morador.detail({id:comentario.morador.id})">{{comentario.morador.nome}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.comentario.funcionario">funcionario</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="funcionario.detail({id:comentario.funcionario.id})">{{comentario.funcionario.nome}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
