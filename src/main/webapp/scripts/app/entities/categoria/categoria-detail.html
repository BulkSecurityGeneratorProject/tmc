
<div>
    <h2><span translate="tmcApp.categoria.detail.title">Categoria</span> {{categoria.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.categoria.descricao">Descricao</span>
                </td>
                <td>
                    <span class="form-control-static">{{categoria.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.categoria.funcionario">funcionario</span>
                </td>
                <td>
                    <span ng-repeat="funcionario in categoria.funcionarios">
                        <a class="form-control-static" ui-sref="funcionario.detail({id: {{funcionario.id}}})">{{funcionario.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
