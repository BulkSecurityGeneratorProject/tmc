<div>
    <h2 translate="tmcApp.telefoneFuncionario.home.title">TelefoneFuncionarios</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="telefoneFuncionario.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="tmcApp.telefoneFuncionario.home.createLabel">Create a new TelefoneFuncionario</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTelefoneFuncionarioConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(telefoneFuncionario.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.telefoneFuncionario.delete.question"
                           translate-values="{id: '{{telefoneFuncionario.id}}'}">Are you sure you want to delete this
                            TelefoneFuncionario?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="tmcApp.telefoneFuncionario.numero">Numero</th>
                <th translate="tmcApp.telefoneFuncionario.funcionario">funcionario</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="telefoneFuncionario in telefoneFuncionarios">
                <td><a ui-sref="telefoneFuncionario.detail({id:telefoneFuncionario.id})">{{telefoneFuncionario.id}}</a>
                </td>
                <td>{{telefoneFuncionario.numero}}</td>
                <td>
                    <a ui-sref="funcionario.detail({id:telefoneFuncionario.funcionario.id})">{{telefoneFuncionario.funcionario.nome}}</a>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="telefoneFuncionario.detail({id:telefoneFuncionario.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="telefoneFuncionario.edit({id:telefoneFuncionario.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(telefoneFuncionario.id)"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
