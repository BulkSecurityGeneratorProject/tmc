<div>
    <h2 translate="tmcApp.telefonePrestadorServico.home.title">TelefonePrestadorServicos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="telefonePrestadorServico.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.telefonePrestadorServico.home.createLabel">Create a new TelefonePrestadorServico</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTelefonePrestadorServicoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(telefonePrestadorServico.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.telefonePrestadorServico.delete.question" translate-values="{id: '{{telefonePrestadorServico.id}}'}">Are you sure you want to delete this TelefonePrestadorServico?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.telefonePrestadorServico.numero">Numero</th>
                    <th translate="tmcApp.telefonePrestadorServico.prestadorServico">prestadorServico</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="telefonePrestadorServico in telefonePrestadorServicos">
                    <td><a ui-sref="telefonePrestadorServico.detail({id:telefonePrestadorServico.id})">{{telefonePrestadorServico.id}}</a></td>
                    <td>{{telefonePrestadorServico.numero}}</td>
                    <td>
                        <a ui-sref="prestadorServico.detail({id:telefonePrestadorServico.prestadorServico.id})">{{telefonePrestadorServico.prestadorServico.nome}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="telefonePrestadorServico.detail({id:telefonePrestadorServico.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="telefonePrestadorServico.edit({id:telefonePrestadorServico.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(telefonePrestadorServico.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
