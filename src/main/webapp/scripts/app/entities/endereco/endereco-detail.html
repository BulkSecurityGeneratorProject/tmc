
<div>
    <h2><span translate="tmcApp.endereco.detail.title">Endereco</span> {{endereco.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.endereco.logradouro">Logradouro</span>
                </td>
                <td>
                    <span class="form-control-static">{{endereco.logradouro}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.endereco.numero">Numero</span>
                </td>
                <td>
                    <span class="form-control-static">{{endereco.numero}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.endereco.bairro">Bairro</span>
                </td>
                <td>
                    <span class="form-control-static">{{endereco.bairro}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.endereco.cidade">Cidade</span>
                </td>
                <td>
                    <span class="form-control-static">{{endereco.cidade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.endereco.uf">Uf</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tmcApp.Uf.' + endereco.uf}}">{{endereco.uf}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
