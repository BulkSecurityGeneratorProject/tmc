
<div>
    <h2><span translate="tmcApp.topico.detail.title">Topico</span> {{topico.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.topico.descricao">Conteudo</span>
                </td>
                <td>
                    <span class="form-control-static">{{topico.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.topico.data">Data</span>
                </td>
                <td>
                    <span class="form-control-static">{{topico.data}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.topico.aprovado">Aprovado</span>
                </td>
                <td>
                    <span class="form-control-static">{{topico.aprovado}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.topico.assunto">assunto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="assunto.detail({id:topico.assunto.id})">{{topico.assunto.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
