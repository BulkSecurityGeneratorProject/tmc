<div>
    <h2><span translate="tmcApp.topico.detail.title">Topico</span> - {{topico.titulo}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Descrição</span>
                </td>
                <td>
                    <span class="form-control-static">{{topico.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Data</span>
                </td>
                <td>
                    <span class="form-control-static">{{topico.data | date:'dd/MM/yyyy'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{getDescricaoStatusTopico(topico.statusTopico)}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Assunto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="assunto.detail({id:topico.assunto.id})">{{topico.assunto.descricao}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Categoria</span>
                </td>
                <td>
                    <spam class="form-control-static">{{topico.categoria.descricao}}</spam>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
