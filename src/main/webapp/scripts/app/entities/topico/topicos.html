<div>

    <h2>Forum {{account.condominio}}</h2>

    <jh-alert></jh-alert>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="topico.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.topico.home.createLabel">Create a new Topico</span>
                </button>
            </div>
        </div>

        <br/>

        <div ng-repeat="topico in topicos">

            <blockquote>
                <p>
                    <strong><a ui-sref="topico.comentarios({id:topico.id})">{{topico.conteudo}}</a></strong>
                    <footer>Aberto em {{topico.data | date:'dd/MM/yyyy - HH:mm:ss'}}</footer>
                </p>
            </blockquote>

        </div>

    </div>

</div>
