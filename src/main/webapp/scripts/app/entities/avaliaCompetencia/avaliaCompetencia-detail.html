<div>
    <h2><span translate="tmcApp.avaliaCompetencia.detail.title">AvaliaCompetencia</span>{{avaliaCompetencia.id}}</h2>
    <h4>{{avaliacoes[0].prestadorServico.nome}}</h4>
    <h4>{{avaliacoes[0].competenciaPrestador.descricao}}</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Morador</th>
                <th>Coment√°rio</th>
                <th>Nota</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="avaliacao in avaliacoes">
                <td>
                    <p>{{avaliacao.morador.nome}}</p>
                </td>

                <td>
                    <p>{{avaliacao.mensagem}}</p>
                </td>

                <td>
                    <rating ng-model="avaliacao.nota" max="5" readonly="true" aria-labelledby="default-rating"/>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
