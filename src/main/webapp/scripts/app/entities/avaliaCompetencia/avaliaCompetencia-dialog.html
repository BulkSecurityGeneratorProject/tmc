<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAvaliaCompetenciaLabel"
            translate="tmcApp.avaliaCompetencia.home.createOrEditLabel">Create or edit a AvaliaCompetencia</h4>
    </div>
    <div class="modal-body">

        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label translate="tmcApp.avaliaCompetencia.nota" for="field_nota">Nota</label>
            <rating class="form-control" name="nota" id="field_nota"
                    ng-model="avaliaCompetencia.nota" max="max" readonly="false"
                    on-hover="hoveringOver(value)"
                    on-leave="overStar = null" aria-labelledby="default-rating"/>
        </div>

        <div class="form-group">
            <label translate="tmcApp.avaliaCompetencia.mensagem" for="field_mensagem">Mensagem</label>
            <textarea class="form-control" name="mensagem" id="field_mensagem" ng-model="avaliaCompetencia.mensagem"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
