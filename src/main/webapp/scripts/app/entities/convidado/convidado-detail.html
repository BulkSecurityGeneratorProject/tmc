
<div>
    <h2><span translate="tmcApp.convidado.detail.title">Convidado</span> {{convidado.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.convidado.nome">Nome</span>
                </td>
                <td>
                    <span class="form-control-static">{{convidado.nome}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.convidado.cpf">Cpf</span>
                </td>
                <td>
                    <span class="form-control-static">{{convidado.cpf}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.convidado.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{convidado.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.convidado.agenda">agenda</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="agenda.detail({id:convidado.agenda.id})">{{convidado.agenda.data}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
