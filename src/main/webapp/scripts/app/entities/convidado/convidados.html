<div>
    <h2 translate="tmcApp.convidado.home.title">Convidados</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="convidado.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.convidado.home.createLabel">Create a new Convidado</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConvidadoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(convidado.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.convidado.delete.question" translate-values="{id: '{{convidado.id}}'}">Are you sure you want to delete this Convidado?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.convidado.nome">Nome</th>
                    <th translate="tmcApp.convidado.cpf">Cpf</th>
                    <th translate="tmcApp.convidado.email">Email</th>
                    <th translate="tmcApp.convidado.agenda">agenda</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="convidado in convidados">
                    <td><a ui-sref="convidado.detail({id:convidado.id})">{{convidado.id}}</a></td>
                    <td>{{convidado.nome}}</td>
                    <td>{{convidado.cpf}}</td>
                    <td>{{convidado.email}}</td>
                    <td>
                        <a ui-sref="agenda.detail({id:convidado.agenda.id})">{{convidado.agenda.data}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="convidado.detail({id:convidado.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="convidado.edit({id:convidado.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(convidado.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
