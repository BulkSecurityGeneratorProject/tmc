<div>
    <h2 translate="tmcApp.prestadorServico.home.title">PrestadorServicos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <button class="btn btn-primary" ui-sref="prestadorServico.new"
                    ng-show="['ROLE_MORADOR'].indexOf(settingsAccount.authorities[0]) > -1">
                <span class="glyphicon glyphicon-flash"></span> <span
                translate="tmcApp.prestadorServico.home.createLabel">Create a new PrestadorServico</span>
            </button>
        </div>
    </div>

    <div class="modal fade" id="deletePrestadorServicoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(prestadorServico.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.prestadorServico.delete.question"
                           translate-values="{id: '{{prestadorServico.id}}'}">Are you sure you want to delete this
                            PrestadorServico?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                            translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br/>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><spam class="glyphicon glyphicon-search"></spam></span>
        <input type="search" class="form-control" id="search" placeholder="Nome, CompetÃªncia..." ng-model="searchText">
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="tmcApp.prestadorServico.nome">Nome</th>
                <th translate="tmcApp.prestadorServico.competenciaPrestador">competenciaPrestador</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="prestadorServico in prestadorServicos | filter:searchText">
                <td><a ui-sref="prestadorServico.detail({id:prestadorServico.id})">{{prestadorServico.id}}</a></td>
                <td>{{prestadorServico.nome}}</td>
                <td>
                    <div ng-repeat="competencia in prestadorServico.competencias">
                        <span class="form-control-static">{{competencia.descricao}}</span>
                    </div>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="prestadorServico.detail({id:prestadorServico.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit" ng-show="['ROLE_MORADOR'].indexOf(settingsAccount.authorities[0]) > -1"
                            ui-sref="prestadorServico.edit({id:prestadorServico.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="delete(prestadorServico.id)"
                            class="btn btn-danger btn-sm"
                            ng-show="(['ROLE_ADMIN','ROLE_ADMIN_CONDOMINIO','ROLE_FUNCIONARIO'].indexOf(settingsAccount.authorities[0]) > -1)">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
