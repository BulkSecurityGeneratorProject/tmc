
<div>
    <h2><span translate="tmcApp.prestadorServico.detail.title">PrestadorServico</span> {{prestadorServico.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.nome">Nome</span>
                </td>
                <td>
                    <span class="form-control-static">{{prestadorServico.nome}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{prestadorServico.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.telefone">Telefone</span>
                </td>
                <td>
                    <span class="form-control-static">{{prestadorServico.telefone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.documento">Documento</span>
                </td>
                <td>
                    <span class="form-control-static">{{prestadorServico.documento}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.pessoa">Pessoa</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tmcApp.Pessoa.' + prestadorServico.pessoa}}">{{prestadorServico.pessoa}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.prestadorServico.endereco">endereco</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="endereco.detail({id:prestadorServico.endereco.id})">{{prestadorServico.endereco.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
