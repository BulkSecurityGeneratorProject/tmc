<div>
    <h2 translate="tmcApp.dependente.home.title">Dependentes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="dependente.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.dependente.home.createLabel">Create a new Dependente</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDependenteConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(dependente.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.dependente.delete.question" translate-values="{id: '{{dependente.id}}'}">Are you sure you want to delete this Dependente?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.dependente.nome">Nome</th>
                    <th translate="tmcApp.dependente.documento">Documento</th>
                    <th translate="tmcApp.dependente.convidado">convidado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dependente in dependentes">
                    <td><a ui-sref="dependente.detail({id:dependente.id})">{{dependente.id}}</a></td>
                    <td>{{dependente.nome}}</td>
                    <td>{{dependente.documento}}</td>
                    <td>
                        <a ui-sref="convidado.detail({id:dependente.convidado.id})">{{dependente.convidado.nome}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="dependente.detail({id:dependente.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="dependente.edit({id:dependente.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(dependente.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
