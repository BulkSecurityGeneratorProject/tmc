
<div>
    <h2><span translate="tmcApp.dependente.detail.title">Dependente</span> {{dependente.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.dependente.nome">Nome</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependente.nome}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependente.documento">Documento</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependente.documento}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependente.convidado">convidado</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="convidado.detail({id:dependente.convidado.id})">{{dependente.convidado.nome}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
