
<div>
    <h2><span translate="tmcApp.agenda.detail.title">Agenda</span> {{agenda.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.agenda.data">Data</span>
                </td>
                <td>
                    <span class="form-control-static">{{agenda.data}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.agenda.horaInicio">HoraInicio</span>
                </td>
                <td>
                    <span class="form-control-static">{{agenda.horaInicio}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.agenda.horaFim">HoraFim</span>
                </td>
                <td>
                    <span class="form-control-static">{{agenda.horaFim}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.agenda.morador">morador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="morador.detail({id:agenda.morador.id})">{{agenda.morador.nome}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.agenda.dependencia">dependencia</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="dependencia.detail({id:agenda.dependencia.id})">{{agenda.dependencia.nome}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
