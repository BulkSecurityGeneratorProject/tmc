<div>
    <h2 translate="tmcApp.agenda.home.title">Agendas</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="agenda.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.agenda.home.createLabel">Create a new Agenda</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAgendaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(agenda.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.agenda.delete.question" translate-values="{id: '{{agenda.id}}'}">Are you sure you want to delete this Agenda?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.agenda.data">Data</th>
                    <th translate="tmcApp.agenda.horaInicio">HoraInicio</th>
                    <th translate="tmcApp.agenda.horaFim">HoraFim</th>
                    <th translate="tmcApp.agenda.morador">morador</th>
                    <th translate="tmcApp.agenda.dependencia">dependencia</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agenda in agendas">
                    <td><a ui-sref="agenda.detail({id:agenda.id})">{{agenda.id}}</a></td>
                    <td>{{agenda.data}}</td>
                    <td>{{agenda.horaInicio}}</td>
                    <td>{{agenda.horaFim}}</td>
                    <td>
                        <a ui-sref="morador.detail({id:agenda.morador.id})">{{agenda.morador.nome}}</a>
                    </td>
                    <td>
                        <a ui-sref="dependencia.detail({id:agenda.dependencia.id})">{{agenda.dependencia.nome}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="agenda.detail({id:agenda.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="agenda.edit({id:agenda.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(agenda.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
