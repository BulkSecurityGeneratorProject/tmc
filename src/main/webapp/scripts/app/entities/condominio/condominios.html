<div>
    <h2 translate="tmcApp.condominio.home.title">Condominio</h2>
    <jh-alert></jh-alert>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="tmcApp.condominio.razaoSocial">RazaoSocial</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="condominio in condominios">
                <td><a ui-sref="condominio.detail({id:condominio.id})">{{condominio.id}}</a></td>
                <td>{{condominio.razaoSocial}}</td>
                <td>
                    <button type="submit" ui-sref="condominio.detail({id:condominio.id})" class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit" ui-sref="condominio.edit({id:condominio.id})"
                            class="btn btn-primary btn-sm"
                            ng-show="['ROLE_ADMIN','ROLE_ADMIN_CONDOMINIO'].indexOf(settingsAccount.authorities[0]) > -1">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
