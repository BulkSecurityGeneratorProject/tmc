
<div>
    <h2><span translate="tmcApp.dependencia.detail.title">Dependencia</span> {{dependencia.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.nome">Nome</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependencia.nome}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.disponivel">Disponivel</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependencia.disponivel}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.capacidade">Capacidade</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependencia.capacidade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.custoAdicional">CustoAdicional</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependencia.custoAdicional}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.regraUso">RegraUso</span>
                </td>
                <td>
                    <span class="form-control-static">{{dependencia.regraUso}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.dependencia.condominio">condominio</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="condominio.detail({id:dependencia.condominio.id})">{{dependencia.condominio.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
