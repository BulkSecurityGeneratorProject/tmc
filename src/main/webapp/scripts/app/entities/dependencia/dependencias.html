<div>
    <h2 translate="tmcApp.dependencia.home.title">Dependencias</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="dependencia.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.dependencia.home.createLabel">Create a new Dependencia</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDependenciaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(dependencia.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.dependencia.delete.question" translate-values="{id: '{{dependencia.id}}'}">Are you sure you want to delete this Dependencia?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.dependencia.nome">Nome</th>
                    <th translate="tmcApp.dependencia.disponivel">Disponivel</th>
                    <th translate="tmcApp.dependencia.capacidade">Capacidade</th>
                    <th translate="tmcApp.dependencia.custoAdicional">CustoAdicional</th>
                    <th translate="tmcApp.dependencia.regraUso">RegraUso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dependencia in dependencias">
                    <td><a ui-sref="dependencia.detail({id:dependencia.id})">{{dependencia.id}}</a></td>
                    <td>{{dependencia.nome}}</td>
                    <td>{{dependencia.disponivel}}</td>
                    <td>{{dependencia.capacidade}}</td>
                    <td>{{dependencia.custoAdicional}}</td>
                    <td>{{dependencia.regraUso}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="dependencia.detail({id:dependencia.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="dependencia.edit({id:dependencia.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(dependencia.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
