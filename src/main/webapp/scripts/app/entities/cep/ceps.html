<div>
    <h2 translate="tmcApp.cep.home.title">Ceps</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cep.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.cep.home.createLabel">Create a new Cep</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCepConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(cep.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.cep.delete.question" translate-values="{id: '{{cep.id}}'}">Are you sure you want to delete this Cep?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.cep.logradouro">Logradouro</th>
                    <th translate="tmcApp.cep.bairro">Bairro</th>
                    <th translate="tmcApp.cep.cidade">Cidade</th>
                    <th translate="tmcApp.cep.uf">Uf</th>
                    <th translate="tmcApp.cep.cep">Cep</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cep in ceps">
                    <td><a ui-sref="cep.detail({id:cep.id})">{{cep.id}}</a></td>
                    <td>{{cep.logradouro}}</td>
                    <td>{{cep.bairro}}</td>
                    <td>{{cep.cidade}}</td>
                    <td translate="{{'tmcApp.Uf.' + cep.uf}}">{{cep.uf}}</td>
                    <td>{{cep.cep}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="cep.detail({id:cep.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="cep.edit({id:cep.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(cep.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
