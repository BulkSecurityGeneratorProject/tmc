
<div>
    <h2><span translate="tmcApp.imovel.detail.title">Imovel</span> {{imovel.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.imovel.ruaBloco">RuaBloco</span>
                </td>
                <td>
                    <span class="form-control-static">{{imovel.ruaBloco}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.imovel.numero">Numero</span>
                </td>
                <td>
                    <span class="form-control-static">{{imovel.numero}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tmcApp.imovel.morador">morador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="morador.detail({id:imovel.morador.id})">{{imovel.morador.nome}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
