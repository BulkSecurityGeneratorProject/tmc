<div>
    <h2 translate="tmcApp.imovel.home.title">Imovels</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="imovel.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tmcApp.imovel.home.createLabel">Create a new Imovel</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteImovelConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(imovel.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tmcApp.imovel.delete.question" translate-values="{id: '{{imovel.id}}'}">Are you sure you want to delete this Imovel?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tmcApp.imovel.ruaBloco">RuaBloco</th>
                    <th translate="tmcApp.imovel.numero">Numero</th>
                    <th translate="tmcApp.imovel.morador">morador</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imovel in imovels">
                    <td><a ui-sref="imovel.detail({id:imovel.id})">{{imovel.id}}</a></td>
                    <td>{{imovel.ruaBloco}}</td>
                    <td>{{imovel.numero}}</td>
                    <td>
                        <a ui-sref="morador.detail({id:imovel.morador.id})">{{imovel.morador.nome}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="imovel.detail({id:imovel.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="imovel.edit({id:imovel.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(imovel.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
