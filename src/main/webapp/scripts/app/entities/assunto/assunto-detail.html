<div>
    <h2><span translate="tmcApp.assunto.detail.title">Assunto</span> {{assunto.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tmcApp.assunto.descricao">Descricao</span>
                </td>
                <td>
                    <span class="form-control-static">{{assunto.descricao}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Categorias</span>
                </td>
                <td>
                    <div ng-repeat="categoria in assunto.categorias">
                        <span class="form-control-static">{{categoria.descricao}}</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
