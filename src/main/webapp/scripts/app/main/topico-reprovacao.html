<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTopicoLabel">Reprovação de Tópico</h4>
    </div>

    <div class="modal-body">

        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <p>
                Assunto:
                <spam class="text-danger">{{topico.assunto.descricao}}</spam>
            </p>
            <p>
                Categoria:
                <spam class="text-danger">{{topico.categoria.descricao}}</spam>
            </p>
            <p>
                Título:
                <spam class="text-danger">{{topico.titulo}}</spam>
            </p>
            <p>
                Conteudo:
                <spam class="text-danger">{{topico.descricao}}</spam>
            </p>
            <div class="form-group">
                <label for="field_mensagem">Mensagem</label>
                <input type="text" class="form-control" name="descricao" id="field_mensagem"
                       ng-model="topico.mensagemAprovacao"
                       required>
                <div ng-show="editForm.descricao.$invalid">
                    <p class="help-block"
                       ng-show="editForm.descricao.$error.required" translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-danger">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Reprovar</span>
        </button>
    </div>

</form>
