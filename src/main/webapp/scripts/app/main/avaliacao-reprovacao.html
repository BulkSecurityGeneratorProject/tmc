<form name="editForm" role="form" novalidate ng-submit="reprova()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTopicoLabel">Reprovação de Avaliação de Prestador de Serviço</h4>
    </div>

    <div class="modal-body">

        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <p>
                Prestador de Serviço:
                <spam class="text-danger">{{avaliacao.prestadorServico.nome}}</spam>
            </p>
            <p>
                Competência avaliada:
                <spam class="text-danger">{{avaliacao.competenciaPrestador.descricao}}</spam>
            </p>
            <p>
                Mensagem de avaliação:
                <spam class="text-danger">{{avaliacao.mensagem}}</spam>
            </p>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-danger">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Reprovar</span>
        </button>
    </div>

</form>
